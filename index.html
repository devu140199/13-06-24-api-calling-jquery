<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use jquery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body my_view_data">
            <ul class="list-group">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
              </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end modal -->

    <button id="my_click" class="btn btn-sm btn-primary">click to data</button>
    <!-- loader -->
    <div class="d-flex justify-content-center my_loader invisible">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    <!-- loader end -->

    <!-- table -->
    
          
       
    <!-- table end -->

    <script>
        var loader = document.querySelector('.my_loader');
        // var loader = $('.my_loader');
        
        // $(document).ready(function(){
            $('#my_click').click(function(){
                //  loader.classList.remove('invisible');
                $.ajax({
                    'url' : 'https://fakerestapi.azurewebsites.net/api/v1/Books',
                    'type' : 'GET',
                    beforeSend: function(){
                        loader.classList.remove('invisible');
                    },
                    success : function(result,status,xhr){
                        // console.log(result);
                        loader.classList.add('invisible');
                        var tr = `<table class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Title</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Page Count</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>`;
                        result.forEach(element => {
                            console.log(element);
                            tr += `<tr>
                                    <td>`+element.id+`</td>
                                    <td>`+element.title+`</td>
                                    <td>`+element.description+`</td>
                                    <td>`+element.pageCount+`</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary my_view" data-bs-toggle="modal" data-bs-target="#exampleModal">view</button> 
                                        <button class="btn btn-sm btn-info">edit</button> 
                                        <button class="btn btn-sm btn-danger">delete</button> 
                                    </td>
                                </tr>`;
                        });
                        tr += `</tbody>
                                </table>`;
                        $('body').append(tr);
                    },
                    error : function(xhr,status,error){
                        console.log(error);
                    }
        });
            });
        // });
            
            $(document).click(function(e){
                // console.log(e.target.classList.contains('my_view'));
                if(e.target.classList.contains('my_view')){
                    var val1 = e.target.closest('tr').querySelector('td:nth-child(1)').innerHTML;
                    var val2 = e.target.closest('tr').querySelector('td:nth-child(2)').innerHTML;
                    var val3 = e.target.closest('tr').querySelector('td:nth-child(3)').innerHTML;
                    var val4 = e.target.closest('tr').querySelector('td:nth-child(4)').innerHTML;
                    
                    // document.querySelector('.my_view_data > ul > li:nth-child(1)').innerHTML = val1;
                    // document.querySelector('.my_view_data > ul > li:nth-child(2)').innerHTML = val2;
                    // document.querySelector('.my_view_data > ul > li:nth-child(3)').innerHTML = val3;
                    // document.querySelector('.my_view_data > ul > li:nth-child(4)').innerHTML = val4;

                    $('.my_view_data > ul > li:nth-child(1)').text(val1);
                    $('.my_view_data > ul > li:nth-child(2)').text(val2);
                    $('.my_view_data > ul > li:nth-child(3)').text(val3);
                    $('.my_view_data > ul > li:nth-child(4)').text(val4);
                }
            })
        
    </script>
</body>
</html>
